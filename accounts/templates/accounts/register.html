{% extends 'web/base.html' %}

{% block title %}Тіркелу{% endblock %}

{% block content %}
<div class="card">
    <h2>Тіркелу</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Тіркелу</button>
    </form>
    <p>Аккаунтыңыз бар ма? <a href="{% url 'login' %}">Кіру</a></p>
</div>
{% endblock %}
