<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TaskMaster{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'web/style.css' %}">
</head>
<body>

    <!-- Навигация -->
    <div class="navbar">
        <a href="{% url 'home' %}">Басты бет</a>
        <a href="{% url 'pricing' %}">Баға парағы</a>

        {% if user.is_authenticated %}
        <a href="{% url 'my_tasks' %}">Менің тапсырмаларым</a>
        <a href="{% url 'submit_task' %}">Тапсырма жіберу</a>
        <a href="{% url 'give_feedback' %}">Баға беру</a>
        <a href="{% url 'contact' %}">Байланыс</a>
        <a href="{% url 'logout' %}">Шығу ({{ user.username }})</a>

        {% else %}
        <a href="{% url 'login' %}">Кіру</a>
        <a href="{% url 'register' %}">Тіркелу</a>
        {% endif %}

    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>© 2025 TaskMaster. Барлық құқықтар қорғалған.</p>
    </footer>

</body>
</html>
